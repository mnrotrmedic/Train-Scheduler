<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-database.js"></script>
    <script src="assets/script/moment.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Smiles Train Scheduler</title>
</head>

<body>
    <!-- Div for jumbotron at the top --> -->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h2 class="text-center">Train Scheduler</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Div for the 'status board' -->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Div for form -->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" id="breakerBar">
            <hr>
            <h6>Current Time: <span id="timeNow">06:00</span></h6>
            <h6>UTC: <span id="timeUTC">00:00</span></h6>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Train Name" required>
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="trainDestination" placeholder="Destination" required>
                </div>
                <div class="form-group">
                    <label>First Train Time</label>
                    <input type="time" class="form-control" id="trainTime" required>
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="number" class="form-control" id="trainFreq" placeholder="Frequency" required>
                </div>
                <button type="submit" id="submitButton">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div>Icons made by <a href="https://www.flaticon.com/authors/srip" title="srip">srip</a> from <a href="https://www.flaticon.com/"
                    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
                    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </div>
    </div>

    <body>

        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="assets/script/script.js"></script>
    </body>

</html>
